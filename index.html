    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>

    <title>Pré-visualização de imagens</title>
</head>

<body>
    <script>
        $(document).ready(function () {
            $('#files').on('change', function () {
                $("#imgpadrao").hide();
                visualizacaoImagens(this, 'div.galeria');
            });
        });
    </script>
    <form id="registerBusinessForm">
        <div class="row">
            <div id="idCampoImagem" class="col-12 col-sm12 col-md12 col-lg12">
                <div class="col mx-auto text-center">

                    <p>Adicione uma foto</p>
                    
                    <div class="col mx-auto text-center  galeria" width="200px">
                        <img id="imgpadrao" src="img/add-image.png" width="200px">
                    </div>
                    <br />
                    <!--upload de imagem-->
                    <div class="col mx-auto text-center">
                        <input type="file" id="files" name="file" accept="image/*" />
                    </div>

                </div>
                <br />
            </div>
        </div>
    </form>
    <script src="js/utils.js"></script>
</body>

</html>
